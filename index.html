<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start Light</title>
	<style>
		*{margin: 0;}
		body{ background: #000;}
		.bg{
			width: 100%;
			height: 100vh;
			background: url(starsky.png);
			background-size: cover;
			
		}
		.bg:after{
			position:absolute;
			width: 100%; height: 100vh;
			left: 0; top: 0;
			background: linear-gradient(0deg ,rgba(163,93,125,0.6),rgba(163,93,125,0) 70%);
			z-index: 10;
			content: "";
			animation: bottom_sky 10s;
		}
		
		@keyframes bottom_sky{
			0%{	
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="bg">
		
	</div>
</body>
</html>
